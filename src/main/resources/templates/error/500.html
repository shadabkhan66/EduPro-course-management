<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Server Error - EduPro</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

    <header th:replace="~{fragments/header :: header}"></header>

    <main class="site-main">
        <div class="container container-narrow">
            <div class="error-page">
                <div class="error-code" style="color: #e67e22;">500</div>
                <div class="error-text">
                    <span th:if="${errorMessage}" th:text="${errorMessage}">Error details</span>
                    <span th:unless="${errorMessage}">Something went wrong on our end. Please try again later.</span>
                </div>
                <div class="actions">
                    <a th:href="@{/}" class="btn btn-primary">
                        <i class="bi bi-house"></i> Back to Home
                    </a>
                    <a th:href="@{/courses}" class="btn btn-outline">
                        <i class="bi bi-book"></i> View Courses
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
