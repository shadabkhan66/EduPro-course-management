<!DOCTYPE html>
<!--
    ============================================================
    home.html - Landing page
    ============================================================
    THYMELEAF vs JSP comparison:

    JSP:   <%@ include file="../fragments/header.jsp" %>
    Thyme: <header th:replace="~{fragments/header :: header}"></header>

    JSP:   ${variable}  (same EL syntax)
    Thyme: th:text="${variable}"  (attribute-based, keeps HTML valid)

    JSP:   <c:if test="${condition}">
    Thyme: th:if="${condition}"

    KEY ADVANTAGE: This file is a valid HTML page even without a server.
    Open it in a browser directly and it renders (with placeholder text).
    JSP files are not valid HTML and cannot be previewed without Tomcat.
    ============================================================
-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPro - Home</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

    <header th:replace="~{fragments/header :: header}"></header>

    <main class="site-main">
        <div class="container text-center">

            <h1 class="page-title" style="font-size: 1.8rem; margin-bottom: 0.5rem;">
                <i class="bi bi-mortarboard-fill"></i> Welcome to EduPro
            </h1>
            <p class="page-subtitle" style="font-size: 1rem;">
                Campus Course Management System
            </p>

            <hr>

            <!-- Logout message (from session attribute) -->
            <div th:if="${logoutMessage}" class="msg msg-success" th:text="${logoutMessage}">
                Logout message placeholder
            </div>

            <p style="color: #666; margin: 1.5rem 0;">
                Browse available courses, register as a student, or manage courses as an administrator.
            </p>

            <div class="actions">
                <a th:href="@{/courses}" class="btn btn-primary">
                    <i class="bi bi-book"></i> View Courses
                </a>
                <a sec:authorize="isAnonymous()" th:href="@{/users/new}" class="btn btn-outline">
                    <i class="bi bi-person-plus"></i> Register
                </a>
            </div>

        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
