<!DOCTYPE html>
<!--
    ============================================================
    user/editUser.html - Edit profile
    ============================================================
    THYMELEAF NOTES:

    ============================================================
-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

<header th:replace="~{fragments/header :: header}"></header>

<main class="site-main">
    <div class="container">

        <h2 class="page-title text-center">Edit Profile</h2>
        <hr>

        <form th:action="@{/users/{id}/edit(id=${userResponseDTO.id})}"
              th:object="${userResponseDTO}"
              method="post">

            <!--crating and hidden id field-->
            <div class="form-group">
                 <input type="hidden" th:field="*{id}" />
            </div>
            <div class="form-group">
                <input type="hidden" th:field="*{username}" />
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" th:field="*{firstName}" />
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" th:field="*{lastName}" />
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" />
            </div>

            <!--i want this to be seen and modified only by admin-->
            <div class="form-group" sec:authorize="hasRole('ROLE_ADMIN')" >
                <label>Role</label>
                <!--select and options for roles only for admin-->
                <!--obviously admin will remain as admin why would he change role with lower authority-->
            </div>

            <div class="actions">
                <button type="submit" class="btn btn-primary">
                    Save Profile
                </button>

                <a th:href="@{/users/{id} (id=${userResponseDTO.id})}" class="btn btn-outline">
                    Cancel
                </a>
            </div>

        </form>

    </div>

</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
